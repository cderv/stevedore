language: r
sudo: required
cache: packages
services:
  - docker
r_packages:
  - covr
before_script:
  - docker pull hello-world
  - docker pull alpine
  - docker pull bfirsh/reticulate-splines
  - docker pull nginx
  - (cd tests/testthat/images && ./build.sh)
after_success:
  - Rscript -e 'covr::codecov()'
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
